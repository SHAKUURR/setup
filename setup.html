<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="setup.css">
    <link rel="stylesheet" href="query.css">
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Logo</h1>
      <div class="box">
        <h1 class="header">Setup Website</h1>
        <form>
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
          <input type="email" placeholder="Enter Email">
          <input type="tel" placeholder="Enter Phone Number">
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <input type="text" placeholder="DB-Host">
          <input type="text" placeholder="DB-Username">
          <input type="password" placeholder="DB-Password">
          <input type="text" placeholder="DB= Database-Name">
          <button type="submit">Setup</button>
        </form>
      </div>
    </div>

  </body>
</html>
